name: CrossBrowserSuite
threadCount: 3
parallel: tests
configFailurePolicy: skip

tests:
  - name: ChromeTest
    parallel: tests
    parameters: { browser: chrome }
    classes:
      - org.basics.testngimpl.TestNGParameterizedExplicitWaitsTest

  - name: FirefoxTest
    parallel: tests
    parameters: { browser: firefox }
    classes:
      - org.basics.testngimpl.TestNGParameterizedExplicitWaitsTest

